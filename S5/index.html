<!DOCTYPE html>
<html>

<head>
  <title>终极秘密</title>
  <meta charset="utf-8">
  <link rel="icon" sizes="196x196" href="../src/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="../src/jquery.js"></script>
</head>

<body>
  <div id="at-plus-container">
    <div id="bottom-positioner">
      <div id="message" class="noshow">这是一个天大的秘密</div>
      <div id="sequence" class="noshow">A,B,C,D,E</div>
      <div id="button">
        <div id="info-bar" class="disable"></div>
        <div id="control-ring-container">
          <ul id="control-ring">
            <li class="mask button enable" id="A">A<span class="unread noshow">...</span></li>
            <li class="history button enable" id="B">B<span class="unread noshow">...</span></li>
            <li class="message button enable" id="C">C<span class="unread noshow">...</span></li>
            <li class="setting button enable" id="D">D<span class="unread noshow">...</span></li>
            <li class="sign button enable" id="E">E<span class="unread noshow">...</span></li>
          </ul>
        </div>
        <div class="apb">
          <div class="icon"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
